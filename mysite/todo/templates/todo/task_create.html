{% extends 'todo/base.html' %}

{% block title %}Add Task{% endblock %}

{% block content %}
<h1>Add New Task</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Task</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
